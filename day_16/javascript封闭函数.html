<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        !function () {
            function test1() {
                alert('hello world')
            }
            test1()
        }()

        ;~function () {
            function test2() {
                alert('hello world2')
            }
            test2()
        }()
        ;(function () {
            function test3() {
                alert('hello world3')
            }
            test3()
        })()
    </script>
</head>
<body>

</body>
</html>
